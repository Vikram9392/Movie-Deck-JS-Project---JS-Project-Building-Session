<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet"href="style.css">
    <title>Document</title>
    <script src="./App.js"defer></script>
</head>
<body>
    <header class="header">
        <h1 class="h1Header">
          Movie Deck
        </h1>
    </header>
    <section class="movieSearchSection">
        <form class="movieSearchBar">
            <input type="text"placeholder="Seach By Name...">
            <button>Search</button>
        </form>
        <div>
            <button class="btn sortByDate">Sort by date (oldest to latest)</button>
            <button class="btn sortByRating">Sort by rating (least to most)</button>
        </div>
    </section>
    <section class="movieDisplaySection container">
       <div class="movieCustomaziationBar">
        <button>All</button>
        <button>Favorites</button>
       </div>
       <section class="movieListing">
        <div class="movieCard">
            <img src=""alt="">
            <div>
                <div class="movieDetails">
                    <h5>movie-title</h5>
                    <div>
                   <span>Votes: vote-count</span>
                   <span>Rating: vote-average</span>
                    </div>

                </div>
                <span>ICON</span>
            </div>
       
       
        </div>
    </section>
     <div class="paginationBar">
         <button class="btn prevBtn">Previous</button>
         <button>Current Page</button>
         <button class="btn  nextBtn">Next</button>
     </div>
  </section>

  <div class="sampleExec">

  </div>
</body>
</html>
